<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer with Button</title>
</head>
<body>
    <!-- <button onclick="viewPDF()">View PDF</button> -->
    <div id="pdfContainer" style="display: block;">
        <embed id="pdfEmbed" src="Research paper cloud.pdf" type="application/pdf" width="100%" height="600px" />
    </div>

    <script>
        function viewPDF() {
            var pdfContainer = document.getElementById("pdfContainer");
            pdfContainer.style.display = "block";
        }
    </script>
</body>
</html>
